name: CI

on:
  push:
    branches: [main, initial-impl]
  pull_request:
    branches: [main, initial-impl]

permissions:
  contents: read

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.24'

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libfuse-dev

      - name: Install gotestsum
        run: go install gotest.tools/gotestsum@v1.12.0

      - name: Build
        run: go build ./...

      - name: Test with coverage
        run: gotestsum --junitfile test-results.xml -- -coverprofile=coverage.out -covermode=atomic ./...

      - name: Test with race detection
        run: gotestsum --junitfile test-results-race.xml -- -race ./...

      - name: Generate coverage report
        run: |
          go tool cover -func=coverage.out | tee coverage-summary.txt
          go tool cover -html=coverage.out -o coverage.html

      - name: Upload test artifacts
        uses: actions/upload-artifact@v6
        with:
          name: test-results
          path: |
            coverage.html
            coverage-summary.txt
            test-results.xml
            test-results-race.xml

      - name: Upload unit coverage for merge
        uses: actions/upload-artifact@v6
        with:
          name: unit-coverage
          path: coverage.out

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.24'

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libfuse-dev

      - name: Check gofmt
        run: |
          if [ -n "$(gofmt -l .)" ]; then
            echo "Code is not formatted. Run 'gofmt -w .' to fix."
            gofmt -l .
            exit 1
          fi

      - name: Run go vet
        run: go vet ./...

      - name: Install staticcheck
        run: go install honnef.co/go/tools/cmd/staticcheck@latest

      - name: Run staticcheck
        run: staticcheck ./...

  markdown:
    name: Markdown
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Check markdown formatting
        uses: DavidAnson/markdownlint-cli2-action@v18

      - name: Check markdown links
        uses: gaurav-nelson/github-action-markdown-link-check@v1
        with:
          use-quiet-mode: 'yes'
          config-file: '.github/markdown-link-check.json'
