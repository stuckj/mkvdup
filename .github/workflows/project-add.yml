name: Add to Project

permissions:
  contents: read

on:
  issues:
    types: [opened]
  # Use pull_request_target so secrets are available for dependabot PRs.
  # This is safe because this workflow only adds PRs to a project board
  # and does not check out or execute any code from the PR.
  pull_request_target:
    types: [opened]

jobs:
  add-to-project:
    name: Add to Open Source Maintenance
    runs-on: ubuntu-latest
    steps:
      - name: Add to project
        uses: actions/add-to-project@v1.0.2
        with:
          project-url: https://github.com/users/stuckj/projects/2
          github-token: ${{ secrets.PROJECT_PAT }}
